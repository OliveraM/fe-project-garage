		<tr>
			<td>Available spots</td>
			<td><span>{{detailsCtrl.chosenGarage.available_spots}}</span></td>
		</tr>
		<tr>
			<td>Total spots</td>
			<td><span>{{detailsCtrl.chosenGarage.total_spots}}</span></td>

</div>

</div>
